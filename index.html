<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
    
<body>  

    <dialog>
        <form>
            <label for="player1-name">Player1:</label>
            <input type="text" id="player1-name"> 

            <label for="player2-name">Player2:</label>
            <input type="text" id="player2-name"> 

            <button class="submit-button">Play!</button>
        </form>
    </dialog>

    <header>
        <h1>Tic-Tac-Toe!</h1>
        <h3 class = "game-text">Good luck!</h3>
    </header>

    <section class="game-ui">
        
        
        <div class="player1-turn">X's Turn!</div>
        <div class="game-container">
            <div class="box-container">

                <button class="box top left"></button>
                <button class="box top"></button>
                <button class="box top right"></button>
                <button class="box left"></button>
                <button class="box"></button>
                <button class="box right"></button>
                <button class="box bottom left"></button>
                <button class="box bottom" ></button>
                <button class="box bottom right"></button>
            </div>
            <button class="reset">Restart</button>

        </div>

        <div class="player2-turn">O's Turn!</div>
    </section>

    
</body>


</html>
